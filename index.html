<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Invaders Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; touch-action: none; }
        canvas { display: block; }
        #control-area { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            width: 150px; 
            height: 150px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }
        #control { 
            position: absolute; 
            width: 70px; 
            height: 70px; 
            background: rgba(255,255,255,0.5); 
            border-radius: 50%; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="control-area">
        <div id="control"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controlArea = document.getElementById('control-area');
        const control = document.getElementById('control');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Simple synth for retro sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: canvas.width * 0.1,
            height: canvas.height * 0.05,
            dx: canvas.width * 0.01,
            dy: canvas.height * 0.01,  // 追加
            powered: false,
            powerTimer: 0
        };

        // Bullets
        const bullets = [];
        const bulletSpeed = canvas.height * 0.015;

        // Enemies
        const enemies = [];
        const enemyWidth = canvas.width * 0.08;
        const enemyHeight = canvas.height * 0.04;
        const enemySpeed = canvas.height * 0.002;

        // Enemy beams
        const enemyBeams = [];
        const beamSpeed = canvas.height * 0.007;

        // Power-ups
        const powerUps = [];
        const powerUpSpeed = canvas.height * 0.003;
        const powerUpSize = canvas.width * 0.05;

        // Game state
        let score = 0;
        let gameTime = 120; // 2 minutes in seconds
        let gameOver = false;

        function drawPlayer() {
            ctx.fillStyle = player.powered ? 'gold' : 'lime';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = player.powered ? 'orange' : 'yellow';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, player.width * 0.2, player.height * 0.5);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.strong ? 'purple' : 'red';
                ctx.fillRect(enemy.x, enemy.y, enemyWidth, enemyHeight);
            });
        }

        function drawEnemyBeams() {
            ctx.fillStyle = 'cyan';
            enemyBeams.forEach(beam => {
                ctx.fillRect(beam.x, beam.y, player.width * 0.2, player.height * 0.5);
            });
        }

        function drawPowerUps() {
            ctx.fillStyle = 'white';
            powerUps.forEach(powerUp => {
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, powerUpSize / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function movePlayer() {
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.dx;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.dx;
            }
            if (keys.ArrowUp && player.y > 0) {
                player.y -= player.dy;
            }
            if (keys.ArrowDown && player.y < canvas.height - player.height) {
                player.y += player.dy;
            }
        }

        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function moveEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemySpeed;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
                if (enemy.strong && Math.random() < 0.02) {
                    enemyBeams.push({
                        x: enemy.x + enemyWidth / 2,
                        y: enemy.y + enemyHeight
                    });
                }
            });
        }

        function moveEnemyBeams() {
            enemyBeams.forEach((beam, index) => {
                beam.y += beamSpeed;
                if (beam.y > canvas.height) {
                    enemyBeams.splice(index, 1);
                }
            });
        }

        function movePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.y += powerUpSpeed;
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            // Player bullet hits enemy
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemyWidth &&
                        bullet.x + player.width * 0.2 > enemy.x &&
                        bullet.y < enemy.y + enemyHeight &&
                        bullet.y + player.height * 0.5 > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        if (enemy.strong && !player.powered) {
                            enemy.strong = false;
                            enemy.hits = 0;
                        } else {
                            enemies.splice(enemyIndex, 1);
                            score += 10;
                        }
                        playSound(440, 0.1); // Play explosion sound
                    }
                });
            });

            // Enemy hits player
            enemies.forEach(enemy => {
                if (enemy.x < player.x + player.width &&
                    enemy.x + enemyWidth > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemyHeight > player.y) {
                    gameOver = true;
                    playSound(110, 0.3); // Play death sound
                }
            });

            // Enemy beam hits player
            enemyBeams.forEach((beam, beamIndex) => {
                if (beam.x < player.x + player.width &&
                    beam.x + player.width * 0.2 > player.x &&
                    beam.y < player.y + player.height &&
                    beam.y + player.height * 0.5 > player.y) {
                    if (!player.powered) {
                        gameOver = true;
                        playSound(110, 0.3); // Play death sound
                    } else {
                        enemyBeams.splice(beamIndex, 1);
                    }
                }
            });

            // Player collects power-up
            powerUps.forEach((powerUp, index) => {
                if (powerUp.x < player.x + player.width &&
                    powerUp.x + powerUpSize > player.x &&
                    powerUp.y < player.y + player.height &&
                    powerUp.y + powerUpSize > player.y) {
                    powerUps.splice(index, 1);
                    player.powered = true;
                    player.powerTimer = 300; // 5 seconds of power
                    playSound(660, 0.2); // Play power-up sound
                }
            });
        }

        function spawnEnemy() {
            if (Math.random() < 0.03) {
                const strong = Math.random() < 0.2; // 20% chance for strong enemy
                enemies.push({
                    x: Math.random() * (canvas.width - enemyWidth),
                    y: 0,
                    strong: strong
                });
            }
        }

        function spawnPowerUp() {
