        <!DOCTYPE html>
<html>
<head>
    <title>Space Invaders Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: black; touch-action: none; }
        canvas { display: block; }
        #control-area { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            width: 150px; 
            height: 150px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }
        #control { 
            position: absolute; 
            width: 70px; 
            height: 70px; 
            background: rgba(255,255,255,0.5); 
            border-radius: 50%; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="control-area">
        <div id="control"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controlArea = document.getElementById('control-area');
        const control = document.getElementById('control');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Simple synth for retro sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: canvas.width * 0.1,
            height: canvas.height * 0.05,
            dx: canvas.width * 0.01,
            powered: false,
            powerTimer: 0
        };

        // Bullets
        const bullets = [];
        const bulletSpeed = canvas.height * 0.015;

        // Enemies
        const enemies = [];
        const enemyWidth = canvas.width * 0.08;
        const enemyHeight = canvas.height * 0.04;
        const enemySpeed = canvas.height * 0.002;

        // Enemy beams
        const enemyBeams = [];
        const beamSpeed = canvas.height * 0.007;

        // Power-ups
        const powerUps = [];
        const powerUpSpeed = canvas.height * 0.003;
        const powerUpSize = canvas.width * 0.05;

        // Game state
        let score = 0;
        let gameTime = 120; // 2 minutes in seconds
        let gameOver = false;

        function drawPlayer() {
            ctx.fillStyle = player.powered ? 'gold' : 'lime';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = player.powered ? 'orange' : 'yellow';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, player.width * 0.2, player.height * 0.5);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.strong ? 'purple' : 'red';
                ctx.fillRect(enemy.x, enemy.y, enemyWidth, enemyHeight);
            });
        }

        function drawEnemyBeams() {
            ctx.fillStyle = 'cyan';
            enemyBeams.forEach(beam => {
                ctx.fillRect(beam.x, beam.y, player.width * 0.2, player.height * 0.5);
            });
        }

        function drawPowerUps() {
            ctx.fillStyle = 'white';
            powerUps.forEach(powerUp => {
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, powerUpSize / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function movePlayer() {
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.dx;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.dx;
            }
        }

        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function moveEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemySpeed;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
                if (enemy.strong && Math.random() < 0.02) {
                    enemyBeams.push({
                        x: enemy.x + enemyWidth / 2,
                        y: enemy.y + enemyHeight
                    });
                }
            });
        }

        function moveEnemyBeams() {
            enemyBeams.forEach((beam, index) => {
                beam.y += beamSpeed;
                if (beam.y > canvas.height) {
                    enemyBeams.splice(index, 1);
                }
            });
        }

        function movePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.y += powerUpSpeed;
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            // Player bullet hits enemy
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemyWidth &&
                        bullet.x + player.width * 0.2 > enemy.x &&
                        bullet.y < enemy.y + enemyHeight &&
                        bullet.y + player.height * 0.5 > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        if (enemy.strong && !player.powered) {
                            enemy.strong = false;
                            enemy.hits = 0;
                        } else {
                            enemies.splice(enemyIndex, 1);
                            score += 10;
                        }
                        playSound(440, 0.1); // Play explosion sound
                    }
                });
            });

            // Enemy hits player
            enemies.forEach(enemy => {
                if (enemy.x < player.x + player.width &&
                    enemy.x + enemyWidth > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemyHeight > player.y) {
                    gameOver = true;
                    playSound(110, 0.3); // Play death sound
                }
            });

            // Enemy beam hits player
            enemyBeams.forEach((beam, beamIndex) => {
                if (beam.x < player.x + player.width &&
                    beam.x + player.width * 0.2 > player.x &&
                    beam.y < player.y + player.height &&
                    beam.y + player.height * 0.5 > player.y) {
                    if (!player.powered) {
                        gameOver = true;
                        playSound(110, 0.3); // Play death sound
                    } else {
                        enemyBeams.splice(beamIndex, 1);
                    }
                }
            });

            // Player collects power-up
            powerUps.forEach((powerUp, index) => {
                if (powerUp.x < player.x + player.width &&
                    powerUp.x + powerUpSize > player.x &&
                    powerUp.y < player.y + player.height &&
                    powerUp.y + powerUpSize > player.y) {
                    powerUps.splice(index, 1);
                    player.powered = true;
                    player.powerTimer = 300; // 5 seconds of power
                    playSound(660, 0.2); // Play power-up sound
                }
            });
        }

        function spawnEnemy() {
            if (Math.random() < 0.03) {
                const strong = Math.random() < 0.2; // 20% chance for strong enemy
                enemies.push({
                    x: Math.random() * (canvas.width - enemyWidth),
                    y: 0,
                    strong: strong,
                    hits: strong ? 1 : 0
                });
            }
        }

        function spawnPowerUp() {
            if (Math.random() < 0.005) { // 0.5% chance each frame
                powerUps.push({
                    x: Math.random() * (canvas.width - powerUpSize),
                    y: 0
                });
            }
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = `bold ${canvas.width * 0.04}px Arial`;
            ctx.textAlign = 'right';
            ctx.fillText('SCORE: ' + score, canvas.width - 20, 40);
        }

        function drawTime() {
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            ctx.fillStyle = 'white';
            ctx.font = `bold ${canvas.width * 0.04}px Arial`;
            ctx.textAlign = 'left';
            ctx.fillText(`TIME: ${minutes}:${seconds.toString().padStart(2, '0')}`, 20, 40);
        }

        function gameLoop() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameOver || gameTime <= 0) {
                ctx.fillStyle = 'white';
                ctx.font = `bold ${canvas.width * 0.08}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                ctx.font = `bold ${canvas.width * 0.05}px Arial`;
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 50);
                return;
            }

            movePlayer();
            moveBullets();
            moveEnemies();
            moveEnemyBeams();
            movePowerUps();
            checkCollisions();
            spawnEnemy();
            spawnPowerUp();

            // Auto-fire
            if (gameLoop.frame % 10 === 0) { // Fire every 10 frames
                fireBullet();
            }

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawEnemyBeams();
            drawPowerUps();
            drawScore();
            drawTime();

            // Power-up timer
            if (player.powered) {
                player.powerTimer--;
                if (player.powerTimer <= 0) {
                    player.powered = false;
                }
            }

            gameLoop.frame++;
            requestAnimationFrame(gameLoop);
        }
        gameLoop.frame = 0;

        const keys = {};

        function fireBullet() {
            if (!gameOver) {
                bullets.push({
                    x: player.x + player.width / 2 - player.width * 0.1,
                    y: player.y
                });
                playSound(880, 0.05); // Play shoot sound
            }
        }

        // Puni-con style touch control
        let isTouch = false;
        let touchStartX = 0;
        let touchStartY = 0;

        controlArea.addEventListener('touchstart', (e) => {
            isTouch = true;
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            updateControlPosition(touch.clientX, touch.clientY);
        });

        controlArea.addEventListener('touchmove', (e) => {
            if (isTouch) {
                const touch = e.touches[0];
                updateControlPosition(touch.clientX, touch.clientY);
                const diffX = touch.clientX - touchStartX;
                player.x += diffX * 0.5; // Adjust sensitivity as needed
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                touchStartX = touch.clientX;
            }
        });

        controlArea.addEventListener('touchend', () => {
            isTouch = false;
            resetControlPosition();
        });

        function updateControlPosition(x, y) {
            const rect = controlArea.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const maxDistance = rect.width / 2 - control.offsetWidth / 2;

            let dx = x - centerX;
            let dy = y - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > maxDistance) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxDistance;
                dy = Math.sin(angle) * maxDistance;
            }

            control.style.transform = `translate(${dx}px, ${dy}px)`;
        }

        function resetControlPosition() {
            control.style.transform = 'translate(-50%, -50%)';
        }

        // Keyboard controls (for testing on desktop)
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        setInterval(() => {
            if (!gameOver && gameTime > 0) {
                gameTime--;
            }
        }, 1000);

        gameLoop();
    </script>
